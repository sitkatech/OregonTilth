<div class="container-fluid">
  <div class="row mb-2 min-vh-100">
        <div class="col-lg-12">
        <app-alert-display></app-alert-display>
        <h1>Transplant Production Labor Activities</h1>
        <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
        <div class="card mt-4">
          <div class="card-header">
            Add new Transplant Production Labor Activity
          </div>
          <div class="card-body">
            <form *ngIf=(model) (ngSubmit)="onSubmit(fieldLaborActivityForm)" #fieldLaborActivityForm="ngForm">
              <div class="row">
                
                <div class="mb-3 col-md-12">
                  <label class="required">TP Labor Activity</label>
                  <input class="form-control" type="text" name="FieldLaborActivityName" [(ngModel)]="model.TransplantProductionLaborActivityName" required>
                </div>
              </div>
              
              <div class="row">
                <div class="col-sm">
                  <i class="fas fa-bolt"></i> Required field
                </div>
                <div class="col-sm text-end">
                  <button type="submit" class="btn btn-fresca" [disabled]="!fieldLaborActivityForm.form.valid || isLoadingSubmit">
                    <span *ngIf="isLoadingSubmit" class="fa fa-spinner loading-spinner"></span>
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          
        </div>

        <div class="row mt-2">
          <div class="col">
            <button class="btn btn-secondary btn-sm float-end" style="cursor: pointer;" (click)="exportToCsv()" placement="top" ngbTooltip="Download Grid">
              <i class="fas fa-download"></i>
              Download
            </button> 
          </div>
        </div>
        
        <div class="row mt-2">
          <div class="col">
            <ag-grid-angular #transplantProductionLaborActivitiesGrid style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="transplantProductionLaborActivities"
              [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" (cellValueChanged)="onCellValueChanged($event)" (gridReady)="onGridReady($event)" [suppressDragLeaveHidesColumns]="true">
            </ag-grid-angular>
          </div>
        </div>



    </div>
  </div>
  
</div>
