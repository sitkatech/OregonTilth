<div class="container-fluid">
  <div class="row mb-2 min-vh-100">
    <side-nav class="col-lg-2"></side-nav>
    <div class="col-lg-10">
        <app-alert-display></app-alert-display>
        <h1>Transplant Production Tray Types</h1>
        <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
        <div class="card mt-4">
          <div class="card-header">
            Add new TP Tray Type
          </div>
          <div class="card-body">
            <form *ngIf=(model) (ngSubmit)="onSubmit(transplantProductionTrayTypesForm)" #transplantProductionTrayTypesForm="ngForm">
              <div class="row">
                
                <div class="mb-3 col-md-12">
                  <label class="required">TP Tray Type</label>
                  <input class="form-control" type="text" name="TransplantProductionTrayTypeName" [(ngModel)]="model.TransplantProductionTrayTypeName" required>
                </div>
              </div>
              
              <div class="row">
                <div class="col-sm">
                  <i class="fas fa-bolt"></i> Required field
                </div>
                <div class="col-sm text-end">
                  <button type="submit" class="btn btn-fresca" [disabled]="!transplantProductionTrayTypesForm.form.valid || isLoadingSubmit">
                    <span *ngIf="isLoadingSubmit" class="fa fa-spinner loading-spinner"></span>
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          
        </div>

        <div class="row mt-2">
          <div class="col">
            <button class="btn btn-secondary btn-sm float-end" style="cursor: pointer;" (click)="exportToCsv()" placement="top" ngbTooltip="Download Grid">
              <i class="fas fa-download"></i>
              Download
            </button> 
          </div>
        </div>

        <div class="row mt-2">
          <div class="col">
            <ag-grid-angular #transplantProductionTrayTypesGrid style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="transplantProductionTrayTypes"
              [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" (cellValueChanged)="onCellValueChanged($event)" (gridReady)="onGridReady($event)" [suppressDragLeaveHidesColumns]="true">
            </ag-grid-angular>
          </div>
        </div>

    </div>
  </div>
  
</div>
