<div class="container-fluid">
    <div class="row mb-2 min-vh-100">
      <side-nav class="col-lg-2"></side-nav>
      <div class="col-lg-10">
          <app-alert-display></app-alert-display>
          <h2 class="d-inline-block" *ngIf="workbook">Crop/Crop-Unit</h2>
          <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
          <div class="row mt-2">
            <div class="col">
              <button class="btn btn-secondary btn-sm float-end" style="cursor: pointer;" (click)="exportToCsv()" placement="top" ngbTooltip="Download Grid">
                <i class="fas fa-download"></i>
                Download
              </button> 
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <ag-grid-angular #cropCropUnitGrid style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="cropYieldInformationDashboardReportDtos"
                [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" (gridReady)="onGridReady($event)" [getRowNodeId]="getRowNodeId" [suppressDragLeaveHidesColumns]="true">
              </ag-grid-angular>
            </div>
          </div>
      </div>
    </div>

   
</div>
