@if(customRichTexts$ | async; as customRichTexts){
    <div class="container-fluid">
        <div class="table-responsive">
            <ag-grid-angular #fieldDefinitionsGrid style="width: 100%; height: 800px;" class="ag-theme-balham" [rowData]="customRichTexts"
                [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" [suppressDragLeaveHidesColumns]="true">
            </ag-grid-angular>
        </div>
    </div>

}
