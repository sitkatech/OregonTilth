<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">
          <a routerLink="/workbooks">Workbooks</a>
        </li>
        <li *ngIf="workbook" class="breadcrumb-item active" aria-current="page">Crop/Crop-Unit</li>
    </ol>
</nav>
<div class="container-fluid">
    <div class="row mb-2">
      <side-nav [workbook]="workbook" class="col-lg-2"></side-nav>
      <div class="col-lg-8">
          <app-alert-display></app-alert-display>
          <h2 class="d-inline-block" *ngIf="workbook">Crop/Crop-Unit</h2>
          <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
          <div class="row mt-4">
            <div class="col">
              <ag-grid-angular #fieldLaborActivitiesGrid style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="cropYieldInformationDashboardReportDtos"
                [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" (gridReady)="onGridReady($event)" [getRowNodeId]="getRowNodeId">
              </ag-grid-angular>
            </div>
          </div>
      </div>
    </div>

   
</div>
