<nav aria-label="breadcrumb" *ngIf="workbook">
  <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">
        <a routerLink="/workbooks">Workbooks</a>
      </li>
      <li *ngIf="workbook" class="breadcrumb-item" aria-current="page">
        <a routerLink="/workbooks/{{workbook.WorkbookID}}">{{workbook.WorkbookName}}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">TP Labor By Crop</li>
  </ol>
</nav>

<div class="container">
  <div class="row mb-2">
    <div class="col-sm-2">
      <side-nav [workbook]="workbook" *ngIf="workbook"></side-nav>
    </div>
    <div class="col-sm-10">
        <app-alert-display></app-alert-display>
        <h1>TP Labor By Crop</h1>
        <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
        <div class="card mt-4">
          <div class="card-header">
            Add new TP Labor By Crop
          </div>
          <div class="card-body">
            <form *ngIf=(model) (ngSubmit)="onSubmit(transplantProductionLaborActivityForm)" #transplantProductionLaborActivityForm="ngForm">
              <div class="row">
                
                <div class="form-group col-md-3">
                  <label class="required">Crop</label>
                  <select name="CropID" class="form-control" [(ngModel)]="model.CropID" required>
                    <option value=""></option>
                    <option *ngFor="let option of cropDtos" [value]="option.CropID">
                      {{option.CropName}}
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label class="required">TP Labor Activity</label>
                  <select name="FieldLaborActivityID" class="form-control" [(ngModel)]="model.TransplantProductionLaborActivityID" required>
                    <option value=""></option>
                    <option *ngFor="let option of transplantProductionLaborActivityDtos" [value]="option.TransplantProductionLaborActivityID">
                      {{option.TransplantProductionLaborActivityName}}
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label class="required">Phase</label>
                  <select name="PhaseID" class="form-control" [(ngModel)]="model.PhaseID" required>
                    <option value=""></option>
                    <option *ngFor="let option of phaseDtos" [value]="option.PhaseID">
                      {{option.PhaseDisplayName}}
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label class="required">Occurrances</label>
                  <input type="number" name="Occurrances" class="form-control" [(ngModel)]="model.Occurrances" required>
                </div>

              </div>
              
              <div class="row">
                <div class="col-sm">
                  <i class="fas fa-bolt"></i> Required field
                </div>
                <div class="col-sm text-right">
                  <button type="submit" class="btn btn-fresca" [disabled]="!transplantProductionLaborActivityForm.form.valid || isLoadingSubmit">
                    <span *ngIf="isLoadingSubmit" class="fa fa-spinner loading-spinner"></span>
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          
        </div>

        
        
        <div class="row mt-4">
          <div class="col">
            <ag-grid-angular #fieldLaborByCropGrid style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="transplantProductionLaborByCropDtos"
              [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" (cellValueChanged)="onCellValueChanged($event)">
            </ag-grid-angular>
          </div>
        </div>



    </div>
  </div>
  
</div>
