<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">
        <a routerLink="/workbooks">Workbooks</a>
      </li>
      <li *ngIf="workbook" class="breadcrumb-item" aria-current="page">
        <a routerLink="/workbooks/{{workbook.WorkbookID}}">{{workbook.WorkbookName}}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Field Labor By Crop</li>
  </ol>
</nav>

<div class="container-fluid">
  <div class="row mb-2">
    <side-nav [workbook]="workbook" class="col-lg-2"></side-nav>
    <div class="col-lg-8">
        <app-alert-display></app-alert-display>
        <h1>Field Labor By Crop</h1>
        <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
        <div class="card mt-4">
          <div class="card-header">
            Add new Field Labor By Crop
          </div>
          <div class="card-body">
            <form *ngIf=(model) (ngSubmit)="onSubmit(fieldLaborActivityForm)" #fieldLaborActivityForm="ngForm">
              <div class="row">
                
                <div class="form-group col-md-3">
                  <label class="required">Crop</label>
                  <select name="CropID" class="form-control" [(ngModel)]="model.CropID" required>
                    <option value=""></option>
                    <option *ngFor="let option of cropDtos" [value]="option.CropID">
                      {{option.CropName}}
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label class="required">Field Labor Activity</label>
                  <ng-multiselect-dropdown
                    [settings]="dropdownSettings"
                    [data]="fieldLaborActivityDtos"
                    [(ngModel)]="model.FieldLaborActivities"
                    [ngModelOptions]="{standalone: true}">
                  </ng-multiselect-dropdown>
                </div>
                <div class="form-group col-md-3">
                  <label class="required">Labor Type</label>
                  <select name="LaborTypeID" class="form-control" [(ngModel)]="model.LaborTypeID" required>
                    <option value=""></option>
                    <option *ngFor="let option of laborTypeDtos" [value]="option.LaborTypeID">
                      {{option.LaborTypeDisplayName}}
                    </option>
                  </select>
                </div>
                <!-- <div class="form-group col-md-3">
                  <label class="required">Occurrences</label>
                  <input type="number" name="Occurrences" class="form-control" [(ngModel)]="model.Occurrences" required>
                </div> -->

              </div>
              
              <div class="row">
                <div class="col-sm">
                  <i class="fas fa-bolt"></i> Required field
                </div>
                <div class="col-sm text-right">
                  <button type="submit" class="btn btn-fresca" [disabled]="!fieldLaborActivityForm.form.valid || isLoadingSubmit">
                    <span *ngIf="isLoadingSubmit" class="fa fa-spinner loading-spinner"></span>
                    Add <span *ngIf="model.FieldLaborActivities && model.FieldLaborActivities.length > 0">({{model.FieldLaborActivities.length}})</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
          
        </div>

        
        
        <div class="row mt-4">
          <div class="col">
            <ag-grid-angular #fieldLaborByCropGrid style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="fieldLaborByCropDtos"
              [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" (cellValueChanged)="onCellValueChanged($event)">
            </ag-grid-angular>
          </div>
        </div>



    </div>
  </div>
  
</div>
