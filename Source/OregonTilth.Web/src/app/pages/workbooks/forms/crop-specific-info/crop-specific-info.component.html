<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">
        <a routerLink="/workbooks">Workbooks</a>
      </li>
      <li *ngIf="workbook" class="breadcrumb-item" aria-current="page">
        <a routerLink="/workbooks/{{workbook.WorkbookID}}">{{workbook.WorkbookName}}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Crop Specific Info</li>
  </ol>
</nav>

<div class="container-fluid">
  <div class="row mb-2">
    <side-nav [workbook]="workbook" class="col-lg-2"></side-nav>
    <div class="col-lg-8">
        <app-alert-display></app-alert-display>
        <h1>Crop Specific Info</h1>
        <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
        <div class="card mt-4">
          <div class="card-header">
            Crop Specific Info required for:
          </div>
          <div class="card-body">
            <table class="crop-specific-info-required-table">
              <tbody>
                <tr *ngFor="let item of createDtos">
                  <td>{{item.Crop.CropName}}</td>
                  <td>
                    <select class="form-control" [(ngModel)]="item.TpOrDsTypeID">
                      <option disabled="true" [ngValue]="undefined" [selected]="!item.TpOrDsTypeID">Select Tp Type or DS</option>
                      <option *ngFor="let option of tpOrDsTypes" [selected]="item.TpOrDsTypeID == option.TpOrDsTypeID" [value]="option.TpOrDsTypeID">{{option.TpOrDsTypeDisplayName}}</option>
                    </select>
                  </td>
                  <td>
                    <label>Rows Per Standard Width</label>
                    <input class="form-control" type="number" name="RowsPerStandardWidth" [(ngModel)]="item.RowsPerStandardWidth">                  
                  </td>
                  <td>
                    <label>Drip Tape Rows Per Standard Width</label>
                    <input class="form-control" type="number" name="DripTapeRowsPerStandardWidth" [(ngModel)]="item.DripTapeRowsPerStandardWidth">                  
                  </td>
                  <td>
                    <label>In Row Spacing</label>
                    <input class="form-control" type="number" name="InRowSpacing" [(ngModel)]="item.InRowSpacing">                  
                  </td>
                  <td>
                    <label>Seed Cost Per Standard Unit Of Space</label>
                    <input class="form-control" type="number" name="SeedCostPerStandardUnitOfSpace" [(ngModel)]="item.SeedCostPerStandardUnitOfSpace">                  
                  </td>
                  <td>
                    <label>Transplant Production Cost Outsourced</label>
                    <input class="form-control" type="number" name="TransplantProductionCostOutsourced" [(ngModel)]="item.TransplantProductionCostOutsourced">                  
                  </td>
                  <td>
                    <button class="btn btn-success" (click)="initializeCropSpecificInfo(item)" [disabled]="startButtonDisabled(item)">Initialize</button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
          
        </div>

        
        
        <div class="row mt-4">
          <div class="col">
            <ag-grid-angular #cropSpecificInfoGrid style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="cropSpecificInfos"
              [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" (cellValueChanged)="onCellValueChanged($event)" (gridReady)="onGridReady($event)">
            </ag-grid-angular>
          </div>
        </div>



    </div>
  </div>
  
</div>
