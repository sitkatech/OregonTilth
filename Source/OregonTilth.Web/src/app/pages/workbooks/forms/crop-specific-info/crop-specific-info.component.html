<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">
        <a routerLink="/workbooks">Workbooks</a>
      </li>
      <li *ngIf="workbook" class="breadcrumb-item" aria-current="page">
        <a routerLink="/workbooks/{{workbook.WorkbookID}}">{{workbook.WorkbookName}}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Crop Specific Info</li>
  </ol>
</nav>

<div class="container-fluid">
  <div class="row mb-2">
    <side-nav [workbook]="workbook" class="col-lg-2"></side-nav>
    <div class="col-lg-8">
        <app-alert-display></app-alert-display>
        <h1>Crop Specific Info</h1>
        <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
        <div class="card mt-4">
          <div class="card-header">
            <h4>Crop Specific Info required for:</h4> 
          </div>
          <div class="card-body">
            <table class="crop-specific-info-required-table">
              <tbody>
                <tr *ngFor="let item of createDtos">
                  <td>{{item.Crop.CropName}}</td>
                  <td>{{item.LaborType.LaborTypeDisplayName}}</td>
                  <td>
                    <select class="form-control" [(ngModel)]="item.MachineryID" [disabled]="machineryDisabled(item.LaborTypeID)">
                      <option disabled="true" [ngValue]="undefined" [selected]="!item.MachineryID">Select Machinery</option>
                      <option *ngFor="let option of machinery" [selected]="item.MachineryID == option.MachineryID" [value]="option.MachineryID">{{option.MachineryName}}</option>
                    </select>
                  </td>
                  <td>
                    <select class="form-control" [(ngModel)]="item.FieldUnitTypeID">
                      <option disabled="true" [ngValue]="undefined" [selected]="!item.FieldUnitTypeID">Select Field Unit</option>
                      <option *ngFor="let option of fieldUnits" [value]="option.FieldUnitTypeID">{{option.FieldUnitTypeDisplayName}}</option>
                    </select>
                  
                  </td>
                  <td>
                    <button class="btn btn-success" (click)="initializeCropSpecificInfo(item)" [disabled]="startButtonDisabled(item)">Initialize</button>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
          
        </div>

        
        
        <div class="row mt-4">
          <div class="col">
            <ag-grid-angular #cropSpecificInfoGrid style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="cropSpecificInfo"
              [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" (cellValueChanged)="onCellValueChanged($event)" (gridReady)="onGridReady($event)" [getRowNodeId]="getRowNodeId">
            </ag-grid-angular>
          </div>
        </div>



    </div>
  </div>
  
</div>
