<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page">
        <a routerLink="/workbooks">Workbooks</a>
      </li>
      <li *ngIf="workbook" class="breadcrumb-item" aria-current="page">
        <a routerLink="/workbooks/{{workbook.WorkbookID}}">{{workbook.WorkbookName}}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Crop Specific Info</li>
  </ol>
</nav>

<div class="container-fluid">
  <div class="row mb-2">
    <side-nav [workbook]="workbook" class="col-lg-2"></side-nav>
    <div class="col-lg-8">
        <app-alert-display></app-alert-display>
        <h1>Crop Specific Info</h1>
        <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
        <div class="card mt-4">
          <div class="card-header">
            Crop Specific Info required for {{cropDtosRequired.length}} crops:
          </div>
          <div class="card-body">
            <form *ngIf="cropDtosRequired.length > 0" (ngSubmit)="onSubmit(cropSpecificInfoForm)" #cropSpecificInfoForm="ngForm">
              <div class="row">
                <div class="col-md-3">
                  <label>Crop</label>
                  <select class="form-control" [(ngModel)]="model.CropID" name="CropID">
                    <option disabled="true" [ngValue]="undefined" [selected]="!model.CropID">Select Crop</option>
                    <option *ngFor="let option of cropDtosRequired" [selected]="model.CropID == option.CropID" [value]="option.CropID">{{option.CropName}}</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label>TP Type or DS</label>
                  <select class="form-control" [(ngModel)]="model.TpOrDsTypeID" name="TpOrDsTypeID">
                    <option disabled="true" [ngValue]="undefined" [selected]="!model.TpOrDsTypeID">Select Tp Type or DS</option>
                    <option *ngFor="let option of tpOrDsTypes" [selected]="model.TpOrDsTypeID == option.TpOrDsTypeID" [value]="option.TpOrDsTypeID">{{option.TpOrDsTypeDisplayName}}</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label>Rows Per Standard Width</label>
                  <input class="form-control" type="number" name="RowsPerStandardWidth" [(ngModel)]="model.RowsPerStandardWidth">       
                </div>
                <div class="col-md-3">
                  <label>Drip Tape Rows Per Standard Width</label>
                  <input class="form-control" type="number" name="DripTapeRowsPerStandardWidth" [(ngModel)]="model.DripTapeRowsPerStandardWidth">         
                </div>
                
              </div>
              <div class="row mt-4">
                <div class="col-md-4">
                  <label>In Row Spacing</label>
                  <input class="form-control" type="number" name="InRowSpacing" [(ngModel)]="model.InRowSpacing">                  
                </div>
                <div class="col-md-4">
                  <label>Seed Cost Per Standard Unit Of Space</label>
                  <input class="form-control" type="number" name="SeedCostPerStandardUnitOfSpace" [(ngModel)]="model.SeedCostPerStandardUnitOfSpace" [disabled]="!inRowSpacingRequired()">                  
                </div>
                <div class="col-md-4">
                  <label>Transplant Production Cost Outsourced</label>
                  <input class="form-control" type="number" name="TransplantProductionCostOutsourced" [(ngModel)]="model.TransplantProductionCostOutsourced" [disabled]="!costOutsourcedRequired()">                  
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-sm">
                  <i class="fas fa-bolt"></i> Required field
                </div>
                <div class="col-sm text-right">
                  <button type="submit" class="btn btn-fresca" [disabled]="!cropSpecificInfoForm.form.valid || isLoadingSubmit">
                    <span *ngIf="isLoadingSubmit" class="fa fa-spinner loading-spinner"></span>
                    Submit
                  </button>
                </div>
              </div>
            </form>
            <p *ngIf="!cropDtosRequired || cropDtosRequired.length == 0">You have entered information for all of the crops required but you can still edit the records in the table below.</p>
          </div>
        </div>
        
        <div class="row mt-4">
          <div class="col">
            <ag-grid-angular #cropSpecificInfoGrid style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="cropSpecificInfos"
              [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" (cellValueChanged)="onCellValueChanged($event)" (gridReady)="onGridReady($event)">
            </ag-grid-angular>
          </div>
        </div>

    </div>
  </div>
  
</div>
