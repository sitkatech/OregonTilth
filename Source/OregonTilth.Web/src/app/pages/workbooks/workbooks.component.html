<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Workbooks</li>
    </ol>
</nav>

<!--RRB/EDF's names should not be configurated on this page-->
<div class="container">
    <app-alert-display></app-alert-display>
    <div class="row mb-2">
        <div class="col">
            <div style="margin: 1rem 0 1rem 0;" class="float-right">
                <a class="btn btn-fresca btn-sm mr-3" routerLink="/workbooks/new">Create Workbook</a>
            </div>
            <h2 class="d-inline-block">Workbooks</h2>
            
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mb-2">
        <div class="col">
            <div class="table-responsive">
                <ag-grid-angular #usersGrid style="width: 100%; height: 400px;" class="ag-theme-balham" [rowData]="workbooks"
                    [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" [suppressDragLeaveHidesColumns]="true">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
