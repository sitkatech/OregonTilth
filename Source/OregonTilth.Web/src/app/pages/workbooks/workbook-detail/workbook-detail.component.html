<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">
          <a routerLink="/workbooks">Workbooks</a>
        </li>
        <li *ngIf="workbook" class="breadcrumb-item active" aria-current="page">{{workbook.WorkbookName}}</li>
    </ol>
</nav>

<div class="container">
  <div class="row mb-2">
    <div class="col-sm-2">
      <side-nav [workbook]="workbook" *ngIf="workbook"></side-nav>
    </div>
    <div class="col-sm-10">
        <app-alert-display></app-alert-display>
        <h2 class="d-inline-block" *ngIf="workbook">{{workbook.WorkbookName}}</h2>
        <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
    </div>
  </div>
</div>
