<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">
          <a routerLink="/workbooks">Workbooks</a>
        </li>
        <li *ngIf="workbook" class="breadcrumb-item active" aria-current="page">{{workbook.WorkbookName}}</li>
    </ol>
</nav>
<div class="container-fluid">
    <div class="row mb-2 min-vh-100">
      <side-nav class="col-lg-2"></side-nav>
      <div class="col-lg-8">
          <app-alert-display></app-alert-display>
          <h2 class="d-inline-block workbook-header" *ngIf="workbook">
            <span>{{workbook.WorkbookName}}</span>
            <div class="btn-group d-inline-block">
              <button class="btn btn-sm btn-success" (click)="duplicateWorkbook()"><i class="fa fa-copy"></i> Duplicate</button>
              <button class="btn btn-sm btn-danger" (click)="deleteWorkbook()"><i class="fa fa-trash"></i> Delete</button>
            </div>
          </h2>
          
          <div class="row mb-2">
            <div class="col">
                <form *ngIf=(model) (ngSubmit)="onSubmit(editWorkbookForm)" #editWorkbookForm="ngForm">
                  <div class="row">
                    <div class="form-group mt-4 col-md-6">
                      <div class="control-label">
                        <label class="required">Workbook Name</label>
                      </div>
                      <div class="">
                        <input class="form-control" type="text" name="WorkbookName" [(ngModel)]="model.WorkbookName" required>
                      </div>
                    </div>
                    <div class="form-group mt-4 col-md-6">
                      <div class="control-label">
                        <label class="required">Average Hourly Wage</label>
                      </div>
                      <div class="">
                        <input class="form-control" type="number" name="AverageHourlyWage" [(ngModel)]="model.AverageHourlyWage" required>
                      </div>
                    </div>
                    <div class="form-group mt-4 col-md-6">
                      <div class="control-label">
                        <label class="required">Standard Bed Length (feet)</label>
                      </div>
                      <div class="">
                        <input class="form-control" type="number" name="StandardUnitOfSpaceLength" [(ngModel)]="model.StandardUnitOfSpaceLength" required>
                      </div>
                    </div>
                    <div class="form-group mt-4 col-md-6">
                      <div class="control-label">
                        <label class="required">Standard Bed Width (feet)</label>
                      </div>
                      <div class="">
                        <input class="form-control" type="number" name="StandardUnitOfSpaceWidth" [(ngModel)]="model.StandardUnitOfSpaceWidth" required>
                      </div>
                    </div>
      
                  </div>
                    <div class="row">
                      <div class="col-sm">
                        <i class="fas fa-bolt"></i> Required field
                      </div>
                      <div class="col-sm text-right">
                        <button type="submit" class="btn btn-fresca" [disabled]="!editWorkbookForm.form.valid || isLoadingSubmit">
                          <span *ngIf="isLoadingSubmit" class="fa fa-spinner loading-spinner"></span>
                          Save
                        </button>
                        
                      </div>
                    </div>
                  </form>
            </div>
        </div>
        <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
      </div>
    </div>
</div>
